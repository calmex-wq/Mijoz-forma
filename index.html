
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mijoz Formasi</title>
</head>
<body>
    <h2>Mijoz Maʼlumotlari Formasi</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
        <label for="name">Ism Familiya:</label><br>
        <input type="text" id="name" name="Ism Familiya" required><br><br>

        <label for="phone">Telefon raqam:</label><br>
        <input type="tel" id="phone" name="Telefon raqam" required><br><br>

        <label for="region">Viloyat:</label><br>
        <input type="text" id="region" name="Viloyat" required><br><br>

        <label for="address">To‘liq manzil:</label><br>
        <textarea id="address" name="Manzil" rows="3" required></textarea><br><br>

        <label for="datetime">Sana va vaqt:</label><br>
        <input type="datetime-local" id="datetime" name="Sana_va_vaqt" required><br><br>

        <button type="submit">Yuborish</button>
    </form>
</body>
</html>
